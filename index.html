<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="/vite.svg" rel="icon" type="image/svg+xml" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="/sass/main.scss" rel="stylesheet">
  <script defer src="/main.js" type="module"></script>
  <title>BarberShop</title>
</head>
<body>
<header class="site-header">
  <div class="container">
    <div class="site-header__layout">
      <img alt="barbershop logo" class="logo" src="/img/logo.svg">

      <nav class="primary-navigation">
        <ul class="nav flex-group">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Hours</a></li>
          <li><a href="#">Prices</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<main>
  <section aria-labelledby="hero-heading" class="hero">
    <div class="even-columns container">
      <div class="hero__copy">
        <h1 id="hero-heading">The barber shop</h1>

        <p>
          Established over a decade ago, <span class="fw-bold">The Barber Shop</span> is here to serve you're hair
          needs, whatever they are. From a simple cut, a beard trim or a hot towel shave, we're here to help you with.
        </p>

        <div class="flex-group">
          <a class="button" data-type="accent" href="#contact">Book appointment</a>
          <a class="button" data-type="primary" href="#contact">View prices</a>
        </div>
      </div>

      <div class="hero__image | box-shadow-2">
        <img alt="Guy cutting the hair of another guy" src="/img/hair-cut.jpg">
      </div>
    </div>
  </section>
</main>
</body>
</html>
